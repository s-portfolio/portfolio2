    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="l-header">
    <div class="p-top">
        <a href="index.html"><h1 class="p-top__title">MyPortfolio</h1></a>
        <nav id="js-nav-menu" class="p-top__navi">
            <ul class="p-top__nav">
                <li class="p-top__navList"><a class="p-top__navLink" href="#top">TOP</a></li>
                <li class="p-top__navList"><a class="p-top__navLink" href="#profile">Profile</a></li>

</header>
    <section class="p-detail">

            <div class="p-detail__group">
                <div class="p-detail__imgGroup">
                    <a href="dist/img/portfolio_screenshot1.png">
                        <img class="p-detail__img p-detail__img--1" src="dist/img/portfolio_screenshot1.png" alt="" >
                    </a>
                    <a href="dist/img/portfolio_screenshot2.png">
                        <img  alt="" class="p-detail__img p-detail__img--2" src="dist/img/portfolio_screenshot2.png">

            </div>
        </div>
    </section>
    <section class="p-detail2 p-detail__space">
        <div class="u-container">
            <div class="p-detail__group">
                <p class="p-detail__txt">レスポンシブデザインにも<br/>対応しているため、<br/>スマートフォンからでも<br/>見やすいサイトとなっています。</p>
                <div class="p-detail__imgGroup p-detail__imgGroup2">
                    <a href="dist/img/portfolio_screenshot4.png">
                        <img class="p-detail__img p-detail__img--3 p-detail__img--responsive" src="dist/img/portfolio_screenshot4.png" alt="" >
                    </a>
                    <a href="dist/img/portfolio_screenshot3.png">
                        <img  alt="" class="p-detail__img p-detail__img--4 p-detail__img--responsive2" src="dist/img/portfolio_screenshot3.png">
                    </a>
                </div>

        </div>

    <section class="p-detail p-detail__space">
        <div class="u-container">
            <div class="p-detail__group">
                <div class="p-detail__imgGroup">
                    <a href="dist/img/portfolio_screenshot5.png">
                        <img class="p-detail__img p-detail__img--1" src="dist/img/portfolio_screenshot5.png" alt="" >
                    </a>
                    <a href="dist/img/portfolio_screenshot6.png">
                        <img  alt="" class="p-detail__img p-detail__img--2" src="dist/img/portfolio_screenshot6.png">
                    </a>
                </div>
                <p class="p-detail__txt p-detail__txt2">
                    <space class="p-detail__skill">使用技術</space>
                    レスポンシブデザインを作るために、<br/>メディアクエリを使っています。<br/>

                    <br/><a class="p-detail__link" href=""><< ソースコード</a>
                </p>
            </div>
        </div>
    </section>
    <footer class="l-footer">

    </footer>
    <script>
        var nav = document.getElementById('js-nav-menu');
        var hamburger = document.getElementById('js-toggle-menu');
        hamburger.addEventListener('click',function(){
            if(nav.classList.contains('js-active')){
                nav.classList.remove('js-active');
                hamburger.classList.remove('js-active');
            }else{
                nav.classList.add('js-active');
                hamburger.classList.add('js-active');
            }

        });
    </script>
</body>
</html>
